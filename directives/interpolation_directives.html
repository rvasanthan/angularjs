<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>

<body ng-app="myapp">

  <div ng-controller="MyController" >
      <p>{{myData.text}}</p>
      <!-- Interpolation technique can derive data from functions -->
      <p>{{myData.textFunction()}}</p>
  </div>

  <script>
    angular.module("myapp", [])
    .controller("MyController", function($scope) {
      //The below statement is important. Without initializing it, you cannot add "text" to myData
      $scope.myData={};
      $scope.myData.textFunction = function() {
        console.log("Logging a Interpolation Technique using functions");
        return "Illustrating the Interpolation Technique using functions";
      };
      $scope.myData.text = "Illustration of the Interpolation Technique";
    });
  </script>

</body>
</html>
